<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>brantosa — Official Website</title>
  <meta name="description" content="brantosa — official website. New releases, links, and contact." />
  <style>
    :root{
      --bg:#0f0f10; --fg:#f5f5f5; --accent:#22d3ee; /* change colors here */
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:var(--bg);color:var(--fg)}
    header{padding:44px 20px;text-align:center}
    header img{width:140px;height:140px;object-fit:cover;border-radius:10px;border:3px solid var(--fg)}
    h1{margin:18px 0 6px;font-size:32px;letter-spacing:.5px;text-transform:lowercase}
    .tag{opacity:.8}
    main{max-width:960px;margin:24px auto;padding:0 20px}
    section{margin:26px 0}
    h2{font-size:22px;margin:0 0 10px}
    .player{margin:20px 0}
    .links{display:flex;gap:12px;flex-wrap:wrap}
    .link{padding:10px 14px;background:var(--fg);color:#000;text-decoration:none;border-radius:8px;font-weight:700}
    .link:hover{filter:brightness(.9)}
    .card{background:#17171a;border:1px solid #2a2a2e;border-radius:12px;padding:16px}
    footer{padding:28px 0;text-align:center;opacity:.7}
    .center{display:flex;justify-content:center}
  </style>
</head>
<body>
  <header>
    <!-- Replace photo.jpg after you upload your file -->
    <img src="cover3.png" alt="brantosa artist photo" />
    <h1>brantosa</h1>
    <div class="tag">official website</div>
  </header>

  <main>
    <section class="player card">
      <h2>New Release</h2>
      <!-- Replace this iframe with your real Spotify embed (Share → Embed track/album) -->
      <div class="center">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0kthPiyaEWOanePGPBEFOr?utm_source=generator" 
          width="100%" height="152" frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"></iframe>
      </div>
    </section>

    <section class="card">
      <h2>About</h2>
      <p><strong>brantosa</strong> blends bold rhythms and catchy hooks into a fresh, modern sound. Stream the latest tracks and follow for new drops, visuals, and shows.</p>
    </section>

    <section class="card">
      <h2>Links</h2>
      <div class="links">
        <a class="link" href="https://open.spotify.com/intl-de/artist/2CoaS2G2de5E366juoSeBF?si=OdNAST_mTu2y8-DNLjkbLQ" target="_blank" rel="noopener">Spotify</a>
        <a class="link" href="https://www.youtube.com/" target="_blank" rel="noopener">YouTube</a>
        <a class="link" href="https://www.instagram.com/brantosa.music" target="_blank" rel="noopener">Instagram</a>
        <a class="link" href="mailto:brantosa.music@gmail.com">Contact</a>
      </div>
    </section>
  </main>

  <footer>© <span id="y"></span> brantosa — all rights reserved</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
