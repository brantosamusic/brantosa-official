  <style>
  /* ---- DARK BLUE THEME FOR BRANTOSA ---- */
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
    background-color:#031033; /* deep dark blue background */
    color:#e6ebff;            /* soft white text */
    min-height:100vh;
  }

  header{
    text-align:center;
    padding:60px 20px;
  }

  header img{
    width:150px;
    height:150px;
    object-fit:cover;
    border-radius:50%;
    border:3px solid #fff;
    box-shadow:0 0 25px rgba(0, 100, 255, 0.4);
  }

  h1{
    margin:20px 0 10px;
    font-size:40px;
    color:#ffffff;
    letter-spacing:1px;
    text-transform:uppercase;
  }

  .tag{
    color:#89a7ff;
    font-weight:500;
  }

  main{
    max-width:900px;
    margin:0 auto;
    padding:0 20px 60px;
  }

  .card{
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.15);
    border-radius:15px;
    padding:25px;
    margin:30px 0;
    box-shadow:0 4px 14px rgba(0,0,0,0.3);
  }

  .player iframe{
    width:100%;
    border-radius:10px;
  }

  .links{
    display:flex;
    flex-wrap:wrap;
    gap:14px;
    justify-content:center;
  }

  .link{
    padding:12px 20px;
    background:#00b4ff;     /* bright cyan-blue button */
    color:#031033;          /* dark text for contrast */
    text-decoration:none;
    border-radius:10px;
    font-weight:700;
    box-shadow:0 0 10px rgba(0,180,255,0.4);
    transition:0.3s;
  }

  .link:hover{
    background:#4dcaff;
    box-shadow:0 0 15px rgba(0,200,255,0.8);
    transform:translateY(-2px);
  }

  footer{
    text-align:center;
    color:#7a8fff;
    padding:30px;
    font-size:14px;
  }
</style>
